<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Read Book</title>
    <link type="text/css" href="/static/css/bookRead.css" th:href="@{/css/bookRead.css}"/>
</head>
<body th:style="'background:url(' + @{/images/background.jpg} + ');
        height: 100%;
        background-size: 100vw 100vh;
        background-repeat: no-repeat;'">
<center>
    <div style="width: 600px;height: 600px;margin: 20px;background-color: aliceblue;border: 2px solid #2f5266; padding: 10px">
        <div>
            <h2 th:text="${page.getTitle()}" style="font-family: Georgia"></h2>
            <p th:text="${page.getContent()}" style="font-family: 'Book Antiqua'"></p>
            <p th:text="${page.getPage()}">1</p>
        </div>
    </div><br/>
    <a href="#" th:href="@{'/book/' + ${book.getId()} + '/read/page/' + ${page.getPage() - 1}}"
       th:if="${page.getPage()-1 != 0}" style="border-radius: 5px;border: 2px solid black;
       background-color: #d6ff8c;padding: 8px;">Previous</a>

    <a href="#" th:href="@{'/book/' + ${book.getId()} + '/read/page/' + ${page.getPage() + 1}}"
       th:if="${page.getPage()+1 <= book.getPages().size()}" style="border-radius: 5px;border: 2px solid black;
        background-color: #d6ff8c;padding: 8px;">Next</a>
</center>



</body>
</html>
