<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Publisher</title>
</head>
<body>

<form th:object="${publisher}" th:action="@{/newpublisher/}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>City</label>
            <input type="text" th:field="*{city}"/>
        </div>
        <div>
            <label>Country</label>
            <input type="text" th:field="*{country}"/>
        </div>
        <div>
            <label>Date</label>
            <input type="text" th:text="'mm/dd/yy'" th:field="*{date}"/>
        </div>
    </div>

    <button type="submit">Submit</button>
</form>

</body>
</html>
