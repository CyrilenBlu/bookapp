<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<form th:object="${page}" th:action="@{'/book/' + ${page.getBookId()} + '/page'}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{bookId}"/>
    <div>
        <div>
            <label>Page</label>
            <input type="text" th:field="*{page}"/>
        </div>
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}"/>
        </div>
        <div>
            <label>Content</label>
            <textarea th:field="*{content}"></textarea>
        </div>
    </div>

    <button type="submit">Submit</button>
</form>

</body>
</html>
